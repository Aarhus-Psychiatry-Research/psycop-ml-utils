name: CI Pytest
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Checkout repo
      uses: actions/checkout@v3

    ### Caching
    - name: Overwrite version number from pyproject.toml, so it doesn't invalidate cache
      id: remove-version-from-toml
      run: |
        ls

    - name: Overwrite version number from pyproject.toml, so it doesn't invalidate cache
      id: remove-version-from-toml
      run: |
        sed -i '' -e 's/version = ".*"/version = "0.0.0"/g' pyproject.toml

    - name: Load cached $HOME/.local (cache poetry)
      uses: actions/cache@v2.1.6
      with:
        path: ~/.local
        key: dotlocal-${{ runner.os }}-${{ hashFiles('.github/workflows/pytest.yml') }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2.1.6
      with:
        path: |
          .venv
          poetry.lock
        # Cache the complete venv dir for a given os, python version, pyproject.toml
        key: venv-${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('.github/workflows/cache_version') }}

    ### Installing
    - name: Install Project
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install
    
    ### Run tests
    - name: Source .venv
      run: |
        source $VENV

    - name: Run and write pytest
      run: |
        set -o pipefail
        poetry run pytest --cov=src --cov-report term-missing --color=yes | tee pytest-coverage.txt
