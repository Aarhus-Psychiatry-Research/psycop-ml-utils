[tool.poetry]
name = "psycopmlutils"
version = "2.0.0"
description = "A collection of machine-learning utilities used across the psycop-projects."
authors = ["Martin Bernstorff <martinbernstorff@gmail.com>"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
# Manually specify catalogue dependencies
pydantic = ">=1.9.0"

# Other dependencies
python = ">=3.9,<3.11"
numpy = ">=1.0, <2.0"
scipy = ">=1.8.0, <2.0.0"
pandas = ">=1.4.0, <1.5.0"
catalogue = ">=2.0.0, <2.0.9"
wasabi = ">=0.9.0, <=0.9.1"
scikit-learn = ">=1.0"
srsly = ">=2.4.0, <=2.5.0"
wandb = ">=0.12.7, <0.13"
deepchecks = ">=0.8.0, <0.9.0"
psutil = ">=5.9.1, <6.0"
dill = ">=0.3.5, <0.4.0"
dask = "^2022.9.0, <2023.1.0"

[tool.poetry.dev-dependencies]
black = ">=22.3.0"
pre-commit = ">=2.19."
pytest = ">=7.1.0"
pytest-cov = ">=3.0.0"
Sphinx = ">=5.0.0"
furo = ">=2022.6.0"
sphinx-copybutton = ">=0.5.0"
sphinxext-opengraph = ">=0.6.0"
myst-parser = ">=0.18.0"
flake8 = ">=4.0.0"
docformatter = ">=1.4"

[tool.coverage.run]
omit = [
    "**/tests/*",
    "**/_vendorized/*",
    "**/about.py",
]

exclude_lines = [
    "pragma: no cover",
    # Don't complain about missing debug-only code:
    "def __unicode__",
    "def __repr__",
    "if self.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.semantic_release]
version_variable = [
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
known_third_party = ["wandb"]

[tool.pylint]
load-plugins = "pylint.extensions.docparams,pylint.extensions.code_style,pylint.extensions.for_any_all,pylint.extensions.typing"
good-names = "df,p,f,d,e,n,k,i,v"
disable = "too-many-lines,line-too-long,missing-raises-doc,no-self-argument,unused-wildcard-import,wildcard-import,no-else-return,too-many-arguments,redefined-outer-name"

[tool.pyright] # Added because of weird pylance error, issue here: https://github.com/microsoft/pylance-release/issues/3366
