[tool.poetry]
name = "psycopmlutils"
version = "1.1.3"
description = "A collection of machine-learning utilities used across the psycop-projects."
authors = ["Martin Bernstorff <martinbernstorff@gmail.com>"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
# Manually specify catalogue dependencies
pydantic = "1.9.*"

# Other dependencies
python = ">=3.9,<3.11"
numpy = "1.*"
scipy = "1.8.*"
pandas = "1.4.*"
catalogue = "2.0.*"
wasabi = "0.9.*"
scikit-learn = "1.*"
srsly = "2.4.*"
wandb = ">=0.12.7"
deepchecks = "^0.8.3"
psutil = "5.9.1"
dill = "^0.3.5"


[tool.poetry.dev-dependencies]
black = "22.3.*"
pre-commit = "2.19.*"
pytest = "7.1.*"
pytest-cov = "3.0.*"
Sphinx = "5.0.*"
furo = "2022.6.*"
sphinx-copybutton = "0.5.*"
sphinxext-opengraph = "0.6.*"
myst-parser = "0.18.*"
flake8 = "4.0.*"
docformatter = "1.4"
darglint = "^1.8.1"
SQLAlchemy = "^1.4.40"
pyodbc = "^4.0.34"
tqdm = "^4.64.1"
dask = "^2022.9.0"
transformers = "^4.22.0"
mypy = "^0.971"
pytest-xdist = "^2.5.0"

[tool.coverage.run]
omit = [
    "**/tests/*",
    "**/_vendorized/*",
    "**/about.py",
]

exclude_lines = [
    "pragma: no cover",
    # Don't complain about missing debug-only code:
    "def __unicode__",
    "def __repr__",
    "if self.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.semantic_release]
version_variable = [
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
known_third_party = ["wandb"]

[tool.pylint]
load-plugins = "pylint.extensions.docparams,pylint.extensions.code_style,pylint.extensions.for_any_all,pylint.extensions.typing"
good-names = "df,p,f,d,e,n,k,i,v"
disable = "too-many-lines,line-too-long,missing-raises-doc,no-self-argument,unused-wildcard-import,wildcard-import,no-else-return,too-many-arguments,redefined-outer-name"

[tool.pyright] # Added because of weird pylance error, issue here: https://github.com/microsoft/pylance-release/issues/3366
