[tool.poetry]
name = "psycopmlutils"
version = "0.2.2"
description = "A collection of machine-learning utilities used across the psycop-projects."
authors = ["Martin Bernstorff <martinbernstorff@gmail.com>"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
# Manually specify catalogue dependencies
pydantic = "1.9.*"

# Other dependencies
python = ">=3.8,<3.11"
numpy = "1.*"
scipy = "1.8.*"
pandas = "1.4.*"
catalogue = "2.0.*"
wasabi = "0.9.*"
scikit-learn = "1.0.*"
srsly = "2.4.*"
wandb = ">=0.12.21,<0.13.0"
deepchecks = "^0.8.3"

[tool.poetry.dev-dependencies]
black = "22.3.*"
pre-commit = "2.19.*"
pytest = "7.1.*"
pytest-cov = "3.0.*"
Sphinx = "5.0.*"
furo = "2022.6.*"
sphinx-copybutton = "0.5.*"
sphinxext-opengraph = "0.6.*"
myst-parser = "0.18.*"
flake8 = "4.0.*"
docformatter = "1.4"
darglint = "^1.8.1"

[tool.coverage.run]
omit = [
    "**/tests/*",
    "**/_vendorized/*",
    "**/about.py",
]

exclude_lines = [
    "pragma: no cover",
    # Don't complain about missing debug-only code:
    "def __unicode__",
    "def __repr__",
    "if self.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.semantic_release]
version_variable = [
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
known_third_party = ["wandb"]
